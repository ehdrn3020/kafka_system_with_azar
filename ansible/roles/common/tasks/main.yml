---
- name: Set timezone to Asia/Seoul
  timezone:
    name: Asia/Seoul

- name: Install Java and Tools
  yum:
    name:
      - 'dstat'
      - 'java-{{ java_version }}-openjdk'
      - 'java-{{ java_version }}-openjdk-devel'
    state: latest

- name: Add entries to /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ item.ip }} {{ item.fqdn }} {{ item.hostname }}"
    state: present
  loop: "{{ hosts_entries }}"

- name: Start SSH agent
  shell: |
    eval "$(ssh-agent -s)"
    echo $SSH_AUTH_SOCK
  register: ssh_agent_output

- name: Extract SSH_AUTH_SOCK
  set_fact:
    ssh_auth_sock: "{{ ssh_agent_output.stdout_lines[-1] }}"

- name: Add keypair.pem to SSH agent
  shell: ssh-add /home/ec2-user/keypair.pem
  environment:
    SSH_AUTH_SOCK: "{{ ssh_auth_sock }}"
  args:
    executable: /bin/bash

- name: Ensure .ssh directory exists
  file:
    path: /home/ec2-user/.ssh
    state: directory
    mode: '0700'
    owner: ec2-user
    group: ec2-user

- name: Generate SSH key pair
  command: ssh-keygen -t rsa -b 4096 -f /home/ec2-user/.ssh/id_rsa -N "" -q
  args:
    creates: /home/ec2-user/.ssh/id_rsa.pub

- name: Read public key content
  slurp:
    src: /home/ec2-user/.ssh/id_rsa.pub
  register: public_key

- name: Add public key to authorized_keys
  copy:
    content: "{{ public_key['content'] | b64decode }}"
    dest: /home/ec2-user/.ssh/authorized_keys
    owner: ec2-user
    group: ec2-user
    mode: '0600'

- name: Verify SSH access to all servers
  shell: "ssh -o StrictHostKeyChecking=no ec2-user@{{ item.fqdn }} exit"
  loop: "{{ hosts_entries }}"
  ignore_errors: true
